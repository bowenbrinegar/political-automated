			<div class="panel">

			  <div class="panel-body clickarea">

			</div>

			  		</div>
			  	</div>
			  </div>

			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">
			  	<div id='activityheader'>
				  	<h4>New's Feed</h4>
				  </div>
			  </div>
			  <div class="panel-body">
			    <div id='div1'>
						<div id="div2">
							<div id="div3">
							</div>
						</div>
			    </div>

			</div>
		</div>

						<button id='button-5'><img class='politicalattack' src='assets/images/debate.png'></button>

					</div>



				</div>
			</div>
			<div class="panel panel-default">

			  <div class="panel-heading">Mitch McConnell's Congressional Record</div>
			  <div class="panel-body">
			  	<h2 class='tally'>Wins: <span id='mitchwins'></span></h2>
			  	<h2 class='tally'>Losses: <span id='mitchlosses'></span></h2>
